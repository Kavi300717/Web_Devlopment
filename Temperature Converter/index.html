<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Temperature Converter</h1>
        <div class="temp-container">
            <label for="celcius">celcius :</label>
            <input onchange="computeTemp(event)" class="input" type="number " name="celcius" id="celcius" placeholder="Enter Temperature">
        </div>

        <div class="temp-container">
            <label for="Fahrenheit">Fahrenheit :</label>
            <input onchange="computeTemp(event)" class="input" type="number" name="fahrenheit" id="fahrenheit" placeholder="Enter Temperature">
        </div>

        <div class="temp-container">
            <label for="kelvin">Kelvin :</label>
            <input onchange="computeTemp(event)" class="input" type="number" name="kelvin" id="kelvin" placeholder="Enter Temperature">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
